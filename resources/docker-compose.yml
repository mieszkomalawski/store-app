#wersja docker-compose, wersja 1 działa inaczej i nie jest kompatibylna np: build musi być stringiem a nie obiektem
version: '2'

services:
    #baza dostępna pod localhost:3306
    #!WAZNE tej nazwy "db" trzeba używać jako host. Np; kontener dla kontenera php hostem mysql będzie "db" a nie localhost
    db:
      image: mysql
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev
        MYSQL_DATABASE: local
      volumes:
          - ./mysql/my.cnf:/etc/mysql/my.cnf
          - ./logs/mysql/:/var/log/mysql/
      networks:
        - code-network

    php:
        #korzystamy z pliku z konfiguracją obrazu
        build:
          context: .
          dockerfile: php-fpm/Dockerfile
        volumes:
            - ../:/opt/project
            - ./php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
            - ./logs/fpm/:/var/log/
        networks:
            - code-network
        environment:
            XDEBUG_CONFIG: "remote_host=10.100.0.79"
            PHP_IDE_CONFIG: "serverName=Test"

    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ../:/opt/project
            - ./site.conf:/etc/nginx/conf.d/default.conf
            - ./logs/nginx/:/var/log/nginx/
        networks:
            - code-network

networks:
    code-network:
        driver: bridge